<mat-dialog-content class="mat-typography">
    <div class="container text-center">
        <h3>Add Category</h3>
        <!-- {{category |json}} -->
    </div>
    <hr/>
    <form (submit)="addCategory()">
        <div class="container">
            <div class="form-group mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" class="form-control" placeholder="Enter Category Name" name="catName" [(ngModel)]="category.catName" required>
            </div>
            <div class="form-group mt-3">
                <label class="form-label">Category Description</label>
                <input type="text" class="form-control" placeholder="Enter Category Description" name="catDesc" [(ngModel)]="category.catDesc" required>
            </div>
            <div class="container text-center mt-3">                
                <button type="submit" class="btn btn-primary">Add </button>
            </div>
        </div>
        <hr>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>    
  </mat-dialog-actions>
